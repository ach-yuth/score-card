<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <p class="result">Your Result</p>
        <div class="score-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="box2">
        <div class="maincontainer">
          <h4>Summary</h4>

          <div class="mainbox1">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p>80 <span>/100</span></p>
          </div>
          <div class="mainbox2">
            <div class="memory">
              <img src="assets/images/icon-memory.svg" alt="reaction" />
              <p>Memory</p>
            </div>
            <p>92 <span>/100</span></p>
          </div>
          <div class="mainbox3">
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg" alt="reaction" />
              <p>Verbal</p>
            </div>
            <p>61 <span>/100</span></p>
          </div>
          <div class="mainbox4">
            <div class="visual">
              <img src="assets/images/icon-visual.svg" alt="reaction" />
              <p>Visual</p>
            </div>
            <p>72 <span>/100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
